<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
    <link rel="stylesheet" href="./form.css" />
  </head>
  <body>
    <header class="form-header">
      <h1 class="form-header__title">Заполните поля</h1>
      <p class="form-header__subtitle">ну пожалуйста</p>
    </header>
    <form class="form" action="#" method="post">
      <fieldset class="form__section form__section--main">
        <legend class="form__legend visually-hidden">Основное</legend>
        <h2 class="form__section-title">Основное</h2>
        <label class="form__label form__label--name" for="input__name"
          >Имя</label
        >
        <input
          type="text"
          id="input__name"
          class="form__input"
          placeholder="по паспорту"
          pattern="^[a-zA-Zа-яА-ЯЁё \-]+$"
          data-error-message="Разрешены символы латиницы, кириллицы, знаки дефиса и пробелы."
          minlength="2"
          aria-describedby="name-error"
          required
        />
        <span
          class="form__error input__name-error"
          id="name-error"
          aria-live="polite"
        >
        </span>

        <label class="form__label form__label--color" for="color"
          >Цвет вашего настроения</label
        >
        <input
          class="form__input--color"
          type="color"
          id="input__color"
          value="#0000ff"
        />
      </fieldset>

      <fieldset class="form__section form__section--additional">
        <legend class="form__legend visually-hidden">Дополнительное</legend>
        <h2 class="form__section-title">Дополнительное</h2>
        <label class="form__label form__label--textarea" for="comment"
          >Комментарий</label
        >
        <textarea
          id="input__comment"
          class="form__textarea"
          rows="4"
          cols="50"
          placeholder="Напишите хоть что-нибудь.&#10;Если хотите, конечно."
        ></textarea>
      </fieldset>

      <fieldset class="form__section form__section--submit">
        <div class="form__controls">
          <input type="radio" id="input__radio" class="form__input-radio" />
          <label class="form__label form__label--radio" for="input__radio"
            >Ну а тут просто полежит радиобатон</label
          >

          <input
            type="checkbox"
            id="input__checkbox"
            class="form__input-checkbox"
            checked
            aria-describedby="checkbox-error"
            required
          />
          <label
            class="form__label form__label--checkbox"
            for="input__checkbox"
          >
            Соглашусь на всё, что бы вы ни придумали и осознаю, что это может
            означать <a href="#">что угодно</a>
          </label>
          <span
            class="form__error input__checkbox-error"
            id="checkbox-error"
            aria-live="polite"
          >
          </span>
        </div>

        <button
          class="form__button--submit"
          type="submit"
          value="Отправить"
          aria-describedby="empty-error"
        >
          Отправить все мои данные
        </button>
        <span class="form__empty-error" id="empty-error" aria-live="assertive">
        </span>
      </fieldset>
    </form>
  </body>
  <script type="module" src="./index.js"></script>
</html>
