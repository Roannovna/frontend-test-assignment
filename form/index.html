<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
    <link rel="stylesheet" href="./form.css" />
  </head>
  <body>
    <header class="form-header">
      <h1 class="form-header__title">Заполните поля</h1>
      <p class="form-header__subtitle">ну пожалуйста</p>
    </header>
    <form class="form" action="#" method="post">
      <fieldset class="form__section form__section--main">
        <legend class="form__legend visually-hidden">Основное</legend>
        <h2 class="form__section-title">Основное</h2>
        <label class="form__label form__label--name" for="name">Имя</label>
        <input
          class="form__input"
          type="text"
          id="name"
          name="name"
          placeholder="по паспорту"
          required
        />

        <label class="form__label form__label--color" for="color"
          >Цвет вашего настроения</label
        >
        <input
          class="form__input--color"
          type="color"
          id="color"
          name="color"
          value="#0000ff"
        />
      </fieldset>

      <fieldset class="form__section form__section--additional">
        <legend class="form__legend visually-hidden">Дополнительное</legend>
        <h2 class="form__section-title">Дополнительное</h2>
        <label class="form__label form__label--textarea" for="comment"
          >Комментарий</label
        >
        <textarea
          class="form__textarea"
          id="comment"
          name="comment"
          rows="4"
          cols="50"
          placeholder="Напишите хоть что-нибудь.&#10;Если хотите, конечно."
        ></textarea>
      </fieldset>

      <fieldset class="form__section form__section--submit">
        <div class="form__controls">
          <input type="radio" id="just-radio" name="agree" value="yes" />
          <label class="form__label form__label--radio" for="just-radio"
            >Ну а тут просто полежит радиобатон</label
          >

          <input
            type="checkbox"
            id="agree"
            name="agree"
            value="yes"
            checked
            required
          />
          <label class="form__label form__label--checkbox" for="agree">
            Соглашусь на всё, что бы вы ни придумали и осознаю, что это может
            означать <a href="#">что угодно</a>
          </label>
        </div>

        <button class="form__button--submit" type="submit" value="Отправить">
          Отправить все мои данные
        </button>
      </fieldset>
    </form>
  </body>
</html>
