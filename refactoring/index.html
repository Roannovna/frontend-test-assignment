<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pineapplepen - скоро открытие</title>
    <link rel="preload" as="image" href="../assets/refactoring/compressed-image.jpg" />
    <link
      rel="stylesheet"
      href="https://getbootstrap.com/docs/4.1/examples/sticky-footer/sticky-footer.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <style>
      html {
        overflow: hidden;
      }
      html body .bg-light {
        background: rgba(0, 0, 0, 0) !important;
      }

      body {
        background-color: #976324;
        background-image: url(../assets/refactoring/compressed-image.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <img src="../assets/refactoring/compressed-image.jpg" alt="" fetchpriority="high" style="position:absolute;width:0;height:0;opacity:0;pointer-events:none" aria-hidden="true" />
    <main
      class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light"
    >
      <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 font-weight-normal">Pineapplepen</h1>
        <div class="lead font-weight-normal">
          Вам нужно будет постараться, чтобы забыть то, что увидите здесь
        </div>
      </div>
      <div class="product-device shadow-sm d-none d-md-block"></div>
      <div
        class="product-device product-device-2 shadow-sm d-none d-md-block"
      ></div>
    </main>

    <footer class="footer" style="background: transparent">
      <div style="display: flex; justify-content: center; gap: 16px">
        <!-- если очень нужно чтобы текст был красным, color: red !important; -->
        <p class="text-muted" style="text-align: center">
          Невероятный личностный опыт, восхитительное удовольствие.
        </p>
        <a href="#" style="text-align: center">Pineapplepen</a>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
