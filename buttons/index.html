<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons UI Kit</title>
    <link rel="stylesheet" href="./buttons.css" />
  </head>
  <body>
    <main class="btn-UI-kit">
      <div class="btn-states-container">
        <div class="btn-state">
          <button type="button" class="btn">Просмотреть</button>
          <button type="button" class="btn is-hover">Просмотреть</button>
          <button type="button" class="btn is-active">Просмотреть</button>
          <button type="button" class="btn" disabled>Просмотреть</button>
        </div>
        <div class="btn-state btn-state_outline--danger">
          <button type="button" class="btn btn-outline danger">
            Просмотреть
          </button>
          <button type="button" class="btn btn-outline danger is-hover">
            Просмотреть
        </button>
        <button type="button" class="btn btn-outline danger is-active">
          Просмотреть
        </button>
        <button type="button" class="btn btn-outline danger" disabled>
          Просмотреть
        </button>
        </div>
        <div class="btn-state btn-state_fill--danger">
          <button type="button" class="btn btn-fill danger">Просмотреть</button>
          <button type="button" class="btn btn-fill danger is-hover">
            Просмотреть
          </button>
          <button type="button" class="btn btn-fill danger is-active">
            Просмотреть
          </button>
          <button type="button" class="btn btn-fill danger" disabled>
            Просмотреть
          </button>
        </div>
        <div class="btn-state btn-state_def--arrow">
          <button type="button" class="btn btn-arrow">Просмотреть</button>
          <button type="button" class="btn btn-arrow is-hover">Просмотреть</button>
          <button type="button" class="btn btn-arrow is-active">Просмотреть</button>
          <button type="button" class="btn btn-arrow" disabled>Просмотреть</button>
        </div>
        <div class="btn-state btn-state_fill--success">
          <button type="button" class="btn btn-fill success">Просмотреть</button>
          <button type="button" class="btn btn-fill success is-hover">
            Просмотреть
          </button>
          <button type="button" class="btn btn-fill success is-active">
            Просмотреть
          </button>
          <button type="button" class="btn btn-fill success" disabled>
            Просмотреть
          </button>
        </div>
        <div class="btn-state btn-state_outline--success">
          <button type="button" class="btn btn-outline success">
            Просмотреть
          </button>
          <button type="button" class="btn btn-outline success is-hover">
            Просмотреть
          </button>
          <button type="button" class="btn btn-outline success is-active">
            Просмотреть
          </button>
          <button type="button" class="btn btn-outline success" disabled>
            Просмотреть
          </button>
        </div>
      </div>
      <div class="btn-actions-container">
        <button type="button" class="btn btn-action edit">Редактировать</button>
        <button type="button" class="btn btn-action upload">Выгрузить в Excel</button>
        <button type="button" class="btn btn-action delete">Удалить список</button>
        <button type="button" class="btn btn-action print">Распечатать</button>
        <button type="button" class="btn btn-action download">Загрузить из файла</button>
      </div>
    </main>
  </body>
</html>
